name: Weekly Log

on:
  schedule:
    # Mondays at 13:00 UTC (adjust later)
    - cron: "0 13 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate_and_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate weekly log
        run: |
          chmod +x scripts/generate_weekly_log.sh
          scripts/generate_weekly_log.sh

      - name: Commit and push (if changed)
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "ops-infra-bot"
            git config user.email "ops-infra-bot@users.noreply.github.com"
            git add docs .weekly_log_path
            git commit -m "chore: generate weekly log"
            git push
          else
            echo "No changes to commit."
          fi
